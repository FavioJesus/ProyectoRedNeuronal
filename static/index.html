<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alzheimer Image Inference</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1020;
      --card:#10172a;
      --muted:#94a3b8;
      --text:#e5e7eb;
      --border:#1f2937;
      --primary:#3b82f6;
      --primary-600:#2563eb;
      --ring:#60a5fa;
      --ok:#10b981;
      --danger:#ef4444;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; padding:24px; background:linear-gradient(180deg,#070b17, #0c1428);
      color:var(--text); font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .container{max-width:1100px; margin:0 auto}
    .card{
      background:var(--card); border:1px solid var(--border);
      border-radius:16px; padding:20px; box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
    h1{margin:0 0 6px; font-size:clamp(1.2rem, 2.4vw, 1.8rem); letter-spacing:.2px}
    .muted{color:var(--muted)}
    .grid{
      display:grid; gap:20px; margin-top:16px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 900px){
      .grid{ grid-template-columns: 1.2fr 1fr; }
    }

    /* Dropzone / Preview */
    .drop{
      display:grid; place-items:center; min-height:320px; padding:16px;
      border:2px dashed #334155; border-radius:14px; background:#0a1224;
      transition:.2s ease; position:relative; overflow:hidden;
    }
    .drop.drag{ border-color:var(--ring); box-shadow:0 0 0 3px rgba(96,165,250,.25) inset }
    .drop img{ max-width:100%; max-height:460px; display:block; }
    .drop .hint{ color:#64748b; text-align:center }
    .actions{ display:flex; gap:10px; flex-wrap:wrap; margin-top:12px }
    input[type=file]{ display:none }
    .btn{
      appearance:none; border:1px solid transparent; background:var(--primary);
      color:white; padding:10px 14px; border-radius:10px; cursor:pointer;
      font-weight:600; transition:.15s; box-shadow:0 4px 16px rgba(59,130,246,.25);
    }
    .btn:hover{ background:var(--primary-600) }
    .btn:disabled{ opacity:.7; cursor:progress }
    .btn-outline{
      background:transparent; border-color:#334155; color:var(--text);
    }
    .btn-outline:hover{ border-color:#475569; background:#0d1833 }

    /* Result card */
    .result h3{ margin:0 0 6px }
    .row{ display:flex; justify-content:space-between; gap:10px; padding:10px 0; border-bottom:1px solid #12203f }
    .row:last-child{ border-bottom:0 }
    .bar{
      height:8px; border-radius:999px; background:#0b1833; overflow:hidden;
      position:relative; flex:1; margin-left:12px;
    }
    .bar > span{
      position:absolute; left:0; top:0; bottom:0; width:0%;
      background:linear-gradient(90deg, var(--primary), #22d3ee);
      box-shadow:0 0 12px rgba(59,130,246,.6);
      transition:width .4s ease;
    }
    .label{min-width:140px}
    .percent{ width:70px; text-align:right; color:#cbd5e1 }

    .error{ color:var(--danger); margin-top:8px }
    .ok{ color:var(--ok) }

    /* Spinner */
    .spinner{ width:18px; height:18px; border:3px solid rgba(255,255,255,.2); border-top-color:#fff; border-radius:50%; animation:spin .9s linear infinite; display:inline-block; vertical-align:middle }
    @keyframes spin{ to{ transform:rotate(360deg) } }

    /* Little polish */
    .header{
      display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:8px
    }
    .badge{ font-size:.75rem; padding:4px 8px; border:1px solid #203052; border-radius:999px; color:#b6c2d6 }
    .footer-note{ font-size:.85rem; color:#90a0b8; margin-top:8px }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1>Alzheimer Image Inference</h1>
        <span class="badge" id="status">Listo</span>
      </div>
      <p class="muted">Sube una imagen (JPG/PNG/WebP) y verás la predicción del modelo.</p>

      <div class="grid">
        <!-- Left: dropzone / preview -->
        <div>
          <label for="file" class="btn btn-outline">Seleccionar imagen…</label>
          <br>
          <br>
          <br>
          <div id="drop" class="drop" tabindex="0" aria-label="Soltar imagen aquí">
            <div class="hint">
              Arrastra una imagen aquí<br/>
              <small class="muted">o pulsa “Seleccionar imagen…”</small>
            </div>
          </div>
          <p id="err" class="error" role="alert"></p>
        </div>

        <!-- Right: actions + result -->
        <div>
          <div class="actions">
            <button class="btn" id="btn">Predecir</button>
            <span id="msg" class="muted"></span>
          </div>

          <div class="result" id="result" style="display:none; margin-top:14px;">
            <h3>Resultado</h3>
            <div id="label" style="font-weight:700; margin-bottom:6px;"></div>
            <div id="rows"></div>
            <div class="footer-note">Las probabilidades se muestran por clase; la suma ≈ 100%.</div>
          </div>
        </div>
      </div>

      <input type="file" id="file" accept="image/*" />
    </div>
  </div>

  <script>
    // --- elements ---
    const fileInput = document.getElementById('file');
    const drop = document.getElementById('drop');
    const btn = document.getElementById('btn');
    const msg = document.getElementById('msg');
    const errEl = document.getElementById('err');
    const result = document.getElementById('result');
    const labelEl = document.getElementById('label');
    const rows = document.getElementById('rows');
    const statusBadge = document.getElementById('status');

    let currentFile = null;

    // --- preview ---
    function setPreview(file){
      if(!file){ drop.innerHTML = '<div class="hint">Arrastra una imagen aquí<br><small class="muted">o pulsa “Seleccionar imagen…”</small></div>'; currentFile=null; return; }
      const url = URL.createObjectURL(file);
      drop.innerHTML = `<img src="${url}" alt="preview">`;
      currentFile = file;
    }

    // file select
    fileInput.addEventListener('change', ()=> setPreview(fileInput.files?.[0] || null));

    // drag & drop
    ['dragenter','dragover'].forEach(ev => drop.addEventListener(ev, e => { e.preventDefault(); drop.classList.add('drag'); }));
    ['dragleave','drop'].forEach(ev => drop.addEventListener(ev, e => { e.preventDefault(); drop.classList.remove('drag'); }));
    drop.addEventListener('drop', e => {
      const f = e.dataTransfer.files?.[0];
      if (f && f.type.startsWith('image/')) setPreview(f);
    });

    // clicking drop opens file chooser
    drop.addEventListener('click', ()=> fileInput.click());

    // --- predict ---
    btn.addEventListener('click', async ()=>{
      errEl.textContent = '';
      if(!currentFile){ errEl.textContent = 'Primero selecciona una imagen.'; return; }

      btn.disabled = true;
      msg.innerHTML = '<span class="spinner"></span> Prediciendo…';
      statusBadge.textContent = 'Procesando…';

      try{
        const fd = new FormData(); fd.append('file', currentFile);
        const res = await fetch('/predict', { method:'POST', body: fd });
        if(!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json(); // {label, probs, class_names}

        // render
        labelEl.innerHTML = `Predicción: <span class="ok">${data.label}</span>`;
        rows.innerHTML = '';
        (data.class_names || []).forEach((name, i)=>{
          const p = (data.probs?.[i] ?? 0) * 100;
          const row = document.createElement('div');
          row.className = 'row';
          row.innerHTML = `
            <div class="label">${name}</div>
            <div class="bar"><span style="width:${p.toFixed(2)}%"></span></div>
            <div class="percent">${p.toFixed(2)}%</div>
          `;
          rows.appendChild(row);
        });
        result.style.display = 'block';
        statusBadge.textContent = 'Listo';
      }catch(e){
        errEl.textContent = 'Error realizando la predicción. ' + (e?.message || '');
        statusBadge.textContent = 'Error';
      }finally{
        btn.disabled = false;
        msg.textContent = '';
      }
    });
  </script>
</body>
</html>
